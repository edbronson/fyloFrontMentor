<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

  <section class="container">
    <div class="card-logo">
        <img src="./images/logo.svg" alt="icon logo">
    

      <div class="icon">
        <div class="document">
          <img src="./images/icon-document.svg" alt="icon-document">
        </div>
        <div class="folder">
          <img src="./images/icon-folder.svg" alt="icon-folder">
        </div>
        <div class="upload">
            <img src="./images/icon-upload.svg" alt="icon-upload">
        </div>
      </div>
    </div>

    <div class="card-storage">
      <div class="description">
        Youâ€™ve used <strong>815 GB</strong> of your storage
      </div>
      <div class="progress-bar">
        <div class="progressbar-color">
          <div class="ball"></div>
        </div>
      </div>
      <div class="description-2">
          <div class="text"><strong>0 GB</strong></div>
          <div class="text"><strong>1000 GB</strong></div>
      </div>

      <div class="floating-msg-container">
        <div class="msg">
         <div class="msg__1"><strong>185 </strong><span> GB Left</span></div> 
        </div>
        <div class="triangle"></div>
      </div>
    </div>
  </section>

  


  

  
  
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eder Bronson</a>.
  </div>
</body>
</html>
